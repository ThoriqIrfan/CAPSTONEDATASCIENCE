<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REWARD ELIGIBILITY CHECK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <h1 class="title is-1">
          Reward Eligibility Check
        </h1>
        </div>
      <div class="columns is-centered">
        <p class="subtitle">
          Check if customer is eligible
        </p>
      </div>
    </div>
  
  </section>
  <section class="section has-background-grey-light">
    <nav class="navbar has-background-grey-light" role="navigation" aria-label="main navigation"> 
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-background-white">
            Customer Check
          </a>
          <a class="navbar-item">
            Model Check
          </a>
          <a class="navbar-item">
            Data Check
          </a>
        </div>
      </div>
    </nav>  
  </section>

  <section class="section">
    <form action='/formsubmit' method = 'post'>
    <div class="columns is-centered">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="field">
            <label class="label">Gender</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="field">
            <label class="label">Age</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-centered">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="field">
            <label class="label">Annual Income</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="field">
            <label class="label">Membership Tier</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-centered">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="field">
            <label class="label">Weekly Income</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="field">
            <label class="label">Region</label>
            <div class="control">
              <input class="input" type="text" required>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="columns is-centered my-3">
    <div class="field is-horizontal">
      <div class="field-label">

      </div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  </section>
  </body>
</html>
